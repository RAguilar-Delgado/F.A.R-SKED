<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Course Builder</title>
</head>

</html>

<section class="header">
    <nav>
        <a href="index.html"><img src="images/logo.png"></a>
        <div class="nav-links">
            <ul>
                <li><a href=""> HOME </a></li>
                <li><a href=""> CALENDAR </a></li>
                <li><a href=""> MANAGE COURSES </a></li>
                <li><a href=""> MANAGE PROFESSORS </a></li>

            </ul>
        </div>
    </nav>


    <div class="container-fluid_form">
        <div class="main">
            <div class="row" style="margin-left: 100px;">
                <div class="col-md-4 mt-1" style="height: 700px;">
                    <div class="card text-center sidebar_form">
                        <div class="card-body">
                            <img src="images/icon.png" class="rounded-circle">
                            <div class="mt-3">
                                <h3> Nick Rosasco </h3>

                                <a href="">Signout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">Course Builder</h1>
                        <div class="card-body_form">

                            <form action="#">
                                <div class="user-details">
                                    <div class="row">
                                        <!-- Making Rows on the Profile Card-->
                                        <div class="col-md-3">
                                            <h5>Deparment ID: </h5>
                                        </div>
                                        <div class="col-md-9" class="input-box">
                                            <input type="text" placeholder="40" style="width: 50px">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h5>Course Name: </h5>
                                        </div>
                                        <div class="col-md-9" class="input-box">
                                            <div>
                                                <input type="text " placeholder="Ex: Software Design & Development " style="width: 400px;">
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row ">
                                        <div class="col-md-3">
                                            <h5>Course Number: </h5>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" placeholder="358-A" style="width: 80px;">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row ">
                                        <div class="col-md-3 ">
                                            <h5>Course Description: </h5>
                                        </div>
                                        <div class="col-md-9" class="input-box">
                                            <input type="text" placeholder="This class is designed blah blah blah..." style="height:100px; width: 400px;">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row ">
                                        <div class="col-md-3 ">
                                            <h5>Credits: </h5>
                                        </div>
                                        <div class="col-md-9" class="input-box">
                                            <input type="text" placeholder="Ex. 1" style=" width: 50px;
                                            ">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row ">
                                        <div class="col-md-3 ">
                                            <h5>Minutes: </h5>
                                        </div>
                                        <div class="col-md-9" class="input-box">
                                            <input type="text" placeholder="Ex. 120" style=" width: 60px;">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row ">
                                        <div class="col-md-3 ">
                                            <button>
                                                <h6>Save</h6>
                                            </button>
                                            <button>
                                                <h6>Delete</h6>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>

</section>
