<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Course Builder</title>
</head>

<body>
    <section id="builder" class="header">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href=""> HOME </a></li>
                    <li><a href=""> CALENDAR </a></li>
                    <li><a href=""> MANAGE COURSES </a></li>
                    <li><a href=""> MANAGE PROFESSORS </a></li>

                </ul>
            </div>
        </nav>
        <div class="container-fluid_builder">

            <div class="title">
                <h2>Course Builder</h2>
                <p>Design each course by typing in the course information </p>
            </div>

            <div class="row">
                <div class="col-md 4">
                    <div class="card mb-3 content">
                        <div class="card-body_builder">
                            <form action="#">
                                <div class="user-details">
                                    <div class="input-box">
                                        <span class="user-details">Department ID: </span>
                                        <input type="text" placeholder="40">
                                    </div>
                                    <div class="input-box">
                                        <span class="user-details">Course Name: </span>
                                        <input type="text" placeholder="Ex: CS157A">
                                    </div>
                                    <div class="input-box">
                                        <span class="user-details">Course Number: </span>
                                        <input type="text" placeholder="358-A">
                                    </div>
                                    <div class="input-box">
                                        <span class="user-details">Course Description: </span>
                                        <input type="text" placeholder="Ex. 1">
                                    </div>
                                    <div class="input-box">
                                        <span class="user-details">Credits: </span>
                                        <input type="text" placeholder="Ex. 1">
                                    </div>
                                    <div class="input-box">
                                        <span class="user-details">Minutes: </span>
                                        <input type="text" placeholder="120 minutes">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
